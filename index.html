<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Find my local Weather</title>
        <meta name="Find my local weather" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta author="Nimai Walsh">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
       
        <div class="container">
  
          <header>
            <h1>My Local Weather</h1>
          </header>
          
          <input type="text" id="locationInput" name="location" placeholder="e.g Sydney, AU">
          <button id="locationBtn">Get weather</button>
            
          <div id="loading">
            <p>Loading</p>   
            <div class="preloader">
                <div class="preloader-dots">
                  <div class="dot"></div>
                  <div class="dot"></div>
                  <div class="dot"></div>
                  <div class="dot"></div>
                  <div class="dot"></div>
                </div>
            </div>
          </div>
          <div id="message"></div>

          <article>
            
            <div id="weather-container">
             <div id="location"><i class="icon ion-location"></i><span id="locationData"></span></div>
             <div id="temp"><i class="wi wi-thermometer"></i><span id="tempData"></span><span id="tempScale">&#8451;</span></div>
             <button id="tempConvert" class>&#8457;</button>
             <div id="conditions"></div>
             <div id="icon-holder">
                 <i id="icon" class=""></i>
             </div>
              <ul>
                <li id="humidity"><i class="wi wi-humidity"></i><span id="humidityData"></span><span>%</span></li>
                <li id="pressure"><i class="wi wi-barometer"></i><span id="pressureData"></span><span>hPa</span></li>
              </ul>
            </div> 
             
          </article>
    
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

        <script src="js/main.js"></script>
    </body>
</html>
